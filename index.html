<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cambridge dictionary api</title>
    <link
      rel="icon"
      href="https://em-content.zobj.net/source/apple/391/hammer_1f528.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta
      name="description"
      content="API for Cambridge Dictionary, written in Node.js."
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap");
      * {
        font-family: "Source Code Pro", monospace;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 text-center bg-purple-100">
    <h1 class="text-3xl font-bold mt-5">cambridge dictionary api</h1>
    <p>API for Cambridge Dictionary, written in Node.js.</p>
    <div class="pick mt-8 flex mx-auto items-center justify-center mb-5">
      <p class="text-lg">/api/dictionary/</p>
      <select
        name="lang"
        id="lang"
        class="bg-purple-300 rounded-lg px-3 py-1 mx-2 text-lg"
        title="language"
      >
        <option value="en">en</option>
        <option value="uk">uk</option>
        <option value="en-tw">en-tw</option>
        <option value="en-cn">en-cn</option>
      </select>
      <p class="text-lg">/</p>
      <input
        class="bg-purple-300 rounded-lg px-3 py-1 !text-black placeholder:text-black mx-2 text-lg"
        type="text"
        name="word"
        id="word"
        title="word"
        placeholder="enter the word"
      />
    </div>
    <button
      onclick="Go()"
      class="px-10 font-bold text-xl py-2 hover:drop-shadow-xl transition-[0.2s] rounded-lg bg-purple-400 drop-shadow-md"
      type="submit"
    >
      GO
    </button>
    <div class="flex mt-10 justify-center items-center">
      <a
        href="https://github.com/chenelias/cambridge-dictionary-api"
        class="flex items-center bg-white px-3 py-1 mr-4 rounded-xl transition-[0.2s] hover:drop-shadow-xl drop-shadow-md"
        target="_blank"
      >
        <i class="fa fa-github github-icon text-3xl"></i>&nbsp;
        <div class="block text-left ml-1">
          <p>GitHub Repository</p>
          <p>chenelias/cambridge-dictionary-api</p>
        </div>
      </a>
    </div>
    <div class="mt-4 absolute -translate-x-1/2 left-1/2 text-center">
      <p class="text-xl mb-2 font-bold">Support me</p>
      <a href="https://www.buymeacoffee.com/eliaschen"
        ><img
          src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=eliaschen&button_colour=BD5FFF&font_colour=ffffff&font_family=Lato&outline_colour=000000&coffee_colour=FFDD00"
      /></a>
    </div>
    <script>
      function Go() {
        let lang = document.querySelector("#lang").value;
        let word = document.querySelector("#word").value;
        window.location.href = `/api/dictionary/${lang}/${word === "" ? "work" : word}`;
      }
    </script>
  </body>
</html>
